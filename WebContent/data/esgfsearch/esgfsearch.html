      <title>ESGF Search</title>
      <script type="text/javascript">
      
      var basket ={
        postIdentifiersToBasket:function(dataToAdd){
          /*
           * See reference implementation:
           * https://climate4impact.eu/impactportal/js/components/basket/basket.js
           */
          console.log(dataToAdd);
          alert("basket.postIdentifiersToBasket called");
        }
      };
      
      /**
       * Is called by the fileviewer when a user clicks on Sign in
       * 
       * callback can either be boolean true (check with === true) indicating a page reload
       * callback can also be a function which needs to be called when finished.
       */
      var generateLoginDialog = function(callback){
        /*
         * See reference implementation 
         * https://climate4impact.eu/impactportal/account/js/login.js
         */
        alert("generateLoginDialog called");
        callback();
      };
      
      /* Configuration options */
      var c4iconfigjs = {
        searchservice:"https://climate4impact.eu/impactportal/esgfsearch?",
        impactservice:"https://climate4impact.eu//impactportal/ImpactService?",
        adagucservice:"https://climate4impact.eu/impactportal/adagucserver?",
        adagucviewer:"https://climate4impact.eu//impactportal/adagucviewer/",
        howtologinlink:"http://localhost/impactportal/help/howto.jsp?q=create_esgf_account",
        contactexpertlink:"https://climate4impact.eu/impactportal/help/contactexpert.jsp",
      }; 
    
      $( document ).ready(function() {
        var el = $("#searchcontainer");
        renderSearchInterface({
          element:el,
          service:c4iconfigjs.searchservice,
          //query:"project=clipc&variable=tas",//<-- Optional, prefill the search with a custom query.
          catalogbrowserservice:c4iconfigjs.impactservice
        });
      });
    </script>
